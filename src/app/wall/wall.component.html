<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Angular2 Routers</h1>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <a [routerLink]="[{outlets :{ 'my' : ['user',100,0]}}]" routerLinkActive="active">User</a>

      <!--<a [routerLink]="['/user',100,0]">User</a>-->
    </div>
    <div class="col-md-6">
      <a [routerLink]="[{outlets :{ 'my' : ['guest']}}]" [queryParams]="{cost: 896}" [routerLinkActive]="['active']">Guest</a>
    </div>
  </div>
</div>
